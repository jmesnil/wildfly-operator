name: Go

env:
  REGISTRY: quay.io
  REGISTRY_USER: "wildfly+github_actions"
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_ROBOT_PASSWORD }}

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.13
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
      with:
        install: true
    -
      name: Set up QEMU
      id: qemu
      uses: docker/setup-qemu-action@v1
      with:
        image: tonistiigi/binfmt:latest
        platforms: all
    - name: Available platforms
      run: echo ${{ steps.qemu.outputs.platforms }}
    - name: Build
      run: make build
    - name: Set up Minikube
      uses: manusa/actions-setup-minikube@v2.3.0
      with:
        minikube version: v1.16.0
        kubernetes version: v1.20.0
        driver: docker
    - name: Containerized End-to-End Tests
      run: |-
        docker buildx use ${{ steps.buildx.outputs.name }}
        DOCKER_REPO="localhost:5000/" IMAGE="wildfly-operator" make push
        eval $(minikube -p minikube docker-env) && docker run -d -p 5000:5000 --restart=always --name image-registry registry || true
        eval $(minikube -p minikube docker-env) && docker push "localhost:5000/wildfly-operator:latest"
        eval $(minikube -p minikube docker-env) && make test-e2e-minikube
    - name: Docker Login to Quay.io (master only)
      uses: docker/login-action@v1.8.0
      if: github.ref == 'refs/heads/master'
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ env.REGISTRY_USER }}
        password: ${{ env.REGISTRY_PASSWORD }}
    - name: Build and Push Image (master only)
      if: github.ref == 'refs/heads/master'
      run: make push

