apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: wildflyservers.wildfly.org
spec:
  group: wildfly.org
  names:
    kind: WildFlyServer
    listKind: WildFlyServerList
    plural: wildflyservers
    shortNames:
      - wfly
    singular: wildflyserver
  scope: Namespaced

  versions:
    - name: v1beta1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - applicationImage
                - replicas
              properties:
                applicationImage:
                  description: applicationImage is the name of the application image to
                    be deployed
                  type: string
                replicas:
                  description: replicas is the desired number of replicas for the application
                  type: integer
                  format: int32
                  minimum: 0
            status:
              type: object
              required:
                - replicas
              properties:
                replicas:
                  description: replicas is the actual number of replicas for the application
                  type: integer
                  format: int32
      additionalPrinterColumns:
        - name: Replicas
          type: integer
          jsonPath: .status.replicas
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
